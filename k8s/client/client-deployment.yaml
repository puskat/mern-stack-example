apiVersion: apps/v1
kind: Deployment
metadata:
  name: mern-client-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mern-client
  template:
    metadata:
      labels:
        app: mern-client
    spec:
      containers:
        - name: mern-client
          image: client:2
          ports:
            - containerPort: 3000
          imagePullPolicy: Never
          env:
            - name: SERVER_URL
              value: "http://192.168.49.2"
            - name: SERVER_PORT
              value: "30001"
