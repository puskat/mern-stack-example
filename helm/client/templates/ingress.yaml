apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mern-ingress
spec:
  tls:
  - hosts:
    - mern.minikube.test
    secretName: mern-tls
  rules:
  - host: mern.minikube.test
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: client
            port:
              number: 80  
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: server
            port: 
              number: 5000
